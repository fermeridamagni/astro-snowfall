<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="128" fill="#030014" />
  
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Central Hexagon -->
    <path d="M0 -60 L52 -30 L52 30 L0 60 L-52 30 L-52 -30 Z" fill="none" stroke="url(#grad)" stroke-width="24" />
    
    <!-- Snowflake Arms -->
    <g stroke="url(#grad)" stroke-width="24" stroke-linecap="round">
      <line x1="0" y1="-160" x2="0" y2="160" />
      <line x1="-138.56" y1="-80" x2="138.56" y2="80" />
      <line x1="-138.56" y1="80" x2="138.56" y2="-80" />
    </g>

    <!-- Snowflake Details -->
    <g stroke="url(#grad)" stroke-width="16" stroke-linecap="round">
      <!-- Top -->
      <path d="M0 -120 L-30 -150 M0 -120 L30 -150" fill="none" />
      <!-- Bottom -->
      <path d="M0 120 L-30 150 M0 120 L30 150" fill="none" />
      <!-- Top Right -->
      <path d="M103.92 -60 L129.9 -75 M103.92 -60 L129.9 -45" fill="none" />
      <!-- Top Left -->
      <path d="M-103.92 -60 L-129.9 -75 M-103.92 -60 L-129.9 -45" fill="none" />
      <!-- Bottom Right -->
      <path d="M103.92 60 L129.9 75 M103.92 60 L129.9 45" fill="none" />
      <!-- Bottom Left -->
      <path d="M-103.92 60 L-129.9 75 M-103.92 60 L-129.9 45" fill="none" />
    </g>
  </g>
</svg>
